<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="utf-8">
  <title>Cropular - Cropping tool for AngularJs</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-sanitize.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

  <!-- cropular files -->
  <script src="../dist/cropular.js"></script>
  
  <style>
    body {
      padding: 15px;
    }
  </style>
</head>

<body ng-controller="DemoCtrl as vm">
  <script src="demo.js"></script>
  <div class="row">
      <div class="col-md-8">
          <cropular image-url="vm.url" crop-method="vm.doCrop" rotate-method="vm.doRotate"></cropular>  
      </div>
      <div class="col-md-4">
          <p>Crop Properties: {{vm.cropProperties}}</p>
          <p>Rotate: {{vm.rotateValue}}</p>
      </div>
  </div>
</body>
</html>
